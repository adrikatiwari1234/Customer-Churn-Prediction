<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="overlay"></div>

<div class="container py-5">
    <div class="form-card">

        <h2 class="mb-3 text-center">ðŸ“Š Customer Churn Prediction</h2>
        <p class="text-center subtitle">Fill customer details below to predict churn.</p>

        <form action="/" method="POST">

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Senior Citizen</label>
                        <select class="form-control" name="query1">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Monthly Charges</label>
                        <input type="number" step="0.01" name="query2" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Total Charges</label>
                        <input type="number" step="0.01" name="query3" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="query4">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Partner</label>
                        <select class="form-control" name="query5">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dependents</label>
                        <select class="form-control" name="query6">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phone Service</label>
                        <select class="form-control" name="query7">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Multiple Lines</label>
                        <select class="form-control" name="query8">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No phone service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Online Backup</label>
                        <select class="form-control" name="query11">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Device Protection</label>
                        <select class="form-control" name="query12">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                </div>


                <div class="col-md-6">

                    <div class="form-group">
                        <label>Internet Service</label>
                        <select class="form-control" name="query9">
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Online Security</label>
                        <select class="form-control" name="query10">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tech Support</label>
                        <select class="form-control" name="query13">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Streaming TV</label>
                        <select class="form-control" name="query14">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Streaming Movies</label>
                        <select class="form-control" name="query15">
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Contract</label>
                        <select class="form-control" name="query16">
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Paperless Billing</label>
                        <select class="form-control" name="query17">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Payment Method</label>
                        <select class="form-control" name="query18">
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tenure (Months)</label>
                        <input type="number" name="query19" class="form-control" required>
                    </div>

                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn submit-btn">Predict Now</button>
            </div>
        </form>

        {% if output1 %}
        <div class="alert alert-info text-center mt-4 fade-in">
            <strong>{{output1}}</strong><br>
            {{output2}}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
